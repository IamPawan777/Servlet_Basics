<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New Guest</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="formstyle">
		<div class="heading box">New Registration</div>
		<div class="box">
		<form action="Addguest" method="get">
			<table >
				<tr>
					<td><lable>Name</lable></td>
					<td><input type="text" name="username" placeholder="Devid Warner" required ></td>
				</tr>
				<tr>
					<td><label>Age</label> </td>
					<td><input type="number" name="age" placeholder="21" required ></td>
				</tr>
				<tr>
					<td><lable>Mobile</lable></td>
					<td><input type="text" name="mobile" placeholder="+83 9999999999" required></td>
				</tr>
				<tr>
					<td><lable>Room No</lable></td>
					<td><input type="text" name="room" placeholder="101" required></td>
				</tr>	
				<tr>
					<td><lable>Date</lable></td>
					<td><input type="date" name="date" placeholder="Date" required></td>
				</tr>	
			</table>
			<button class="box">Add Guest</button>
		</form>
		</div>
	</div>
</body>
</html>
